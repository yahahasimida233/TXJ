<div class="login" >
    <form name = "loginForm">
        <div class="form-group">
            <!--<label for="userName">Your Name</label>-->
            <input type="text"
                   class="form-control"
                   id="userName" placeholder="请输入用户名"
                   ng-model="vm.name" required>
            <div>
                <span class="tooltip-text"
                      ng-show="loginForm.name.$dirty && loginForm.$invalid">请输入用户名</span>
            </div>
        </div>
        <div class="form-group">
            <!--<label for="password">Password</label>-->
            <input type="password"
                   class="form-control"
                   id="password"
                   placeholder="请输入密码"
                   ng-model="vm.password"
                   required
                   ng-change="vm.change()">
            <div>
                <span class="tooltip-text"
                      ng-show="loginForm.password.$dirty && loginForm.$invalid">请输入密码</span>
            </div>
            <div>
                <span class="tooltip-text"
                      ng-show="loginFaild" >请输入正确的密码或者用户名</span>
            </div>
        </div>
    </form>
    <div class="login-btn">
        <button class="btn btn-default login-btn"
                value="login"
                ng-click="vm.login()"
                ng-disabled ="loginForm.$invalid" >登陆</button>
    </div>

</div>

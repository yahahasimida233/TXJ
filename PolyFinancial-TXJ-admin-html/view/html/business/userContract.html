<div class="userTrade all-content">
    <div class="table-title">
        <h3 >投资合同</h3>
        <button class="btn btn-default" ui-sref ="backStage.userDetailed({id:vm.id})">返回</button>
    </div>
    <div class="table-responsive">
        <table id="tb" class="table table-striped table-hover table-responsive table-condensed table-bordered table-content">
            <tr>
                <td><strong>序号</strong></td>
                <td><strong>交易记录ID</strong></td>
                <td><strong>真实姓名</strong></td>
                <td><strong>手机号</strong></td>
                <td><strong>产品名称</strong></td>
                <td><strong>投资金额</strong></td>
                <td><strong>生效时间</strong></td>
                <td><strong>失效时间</strong></td>
                <td><strong>状态</strong></td>
                <td><strong>操作</strong></td>
            </tr>
            <tr ng-repeat="x in vm.list">
                <td>{{$index + 1}}</td>
                <td>{{x.id}}</td>
                <td>{{x.actualName}}</td>
                <td>{{x.phoneNum}}</td>
                <td>{{x.productName}}</td>
                <td>{{x.investment}}</td>
                <td>{{x.effectiveTime |date : 'yyyy-MM-dd hh:mm:ss'}}</td>
                <td>{{x.expirationTime |date : 'yyyy-MM-dd hh:mm:ss'}}</td>
                <td>{{x.state | userContract}}</td>
                <td>
                    <button class="btn btn-default" ui-sref ="backStage.userContractDetailed({id:vm.id,contractId:x.id})">查看</button>
                </td>

            </tr>
        </table>
    </div>
    <div class="table-foot">
        <div>
            <span>每页显示</span>
            <input type="text" class="form-control  small" ng-model="vm.size" ng-init="vm.size = 10 ">
            <span>条</span>
        </div>
        <ul    class="apage "
               uib-pagination
               total-items="vm.totalItems"
               ng-model="vm.page"
               max-size="5"
               items-per-page = "vm.size"
               first-text="第一页"
               previous-text = "<"
               next-text = ">"
               ng-click="vm.search()"
               rotate = "true"
               force-ellipses = "true"
               last-text="最后页"
               boundary-links="true"
               boundary-link-numbers="true">
        </ul>
        <div class="btn-list-page">
            <span>去第</span>
            <input type="text" class="form-control small" ng-model="vm.newPage">
            <span>页</span>
            <button class="btn btn-default" ng-click="vm.search()" >确定</button>
        </div>
    </div>
</div>

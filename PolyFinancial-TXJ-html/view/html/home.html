<div ui-view class="home-content">
    <div class="home-title" >
        <div class="home-blank"></div>
        <div>首页</div>
        <div class="glyphicon glyphicon-cog"  ui-sref="home.setting"></div>
    </div>
    <div id="myCarousel" class="carousel slide"  data-ride="carousel"  data-interval="4000">
        <!-- 轮播（Carousel）指标 -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
            <li data-target="#myCarousel" data-slide-to="5"></li>
        </ol>
        <!-- 轮播（Carousel）项目 -->
        <div class="carousel-inner">
            <div class="item active">
                <img ng-src="img/banner.png" alt="First slide" style="max-height: 2rem" width="100%">
            </div>
            <div class="item">
                <img ng-src="img/banner.png" alt="" style="max-height: 2rem" width="100%">
            </div>
            <div class="item">
                <img ng-src="img/banner.png" alt="" style="max-height: 2rem" width="100%">
            </div>
            <div class="item">
                <img ng-src="img/banner.png" alt="" style="max-height: 2rem" width="100%">
            </div>
            <div class="item">
                <img ng-src="img/banner.png" alt="" style="max-height: 2rem" width="100%">
            </div>
            <div class="item">
                <img ng-src="img/banner.png" alt="" style="max-height: 2rem" width="100%">
            </div>
        </div>
        <!-- 轮播（Carousel）导航 -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div style="height: .2rem;background-color: #eee "></div>
    <div class="home-recommend">
        {{vm.list.title}}
        <span class="home-new"></span>
        <span class="home-hot"></span>
    </div>
    <div class="canvas">
        <canvas id="myCanvas"
                width="200px"
                height="200px"></canvas>
        <div class="canvas-content">
            <div>预期年化</div>
            <div class="canvas-content-leek">12.00%</div>
            <div class="canvas-content-bottom">
                <div  >
                    <div>起购</div>
                    <div>10，000</div>
                </div>
                <div >
                    <div>期限</div>
                    <div>3个月</div>
                </div>
            </div>
        </div>
    </div>
    <div class="cutLeek">
        <button class="btn">立即投资</button>
    </div>

</div>
<div class="home-bottom">
    <div ui-sref="home"
         class="home-bottom-btn"
         ng-class="{true:'home-active',false:''}[vm.homeTitle == '首页']"
         ng-click ="vm.btn1()">
        <span class="glyphicon glyphicon-home"></span>
        <span>首页</span>
    </div>
    <div ui-sref="home.product"
         class="home-bottom-btn"
         ng-class="{true:'home-active',false:''}[vm.homeTitle == '理财']"
         ng-click ="vm.btn2()">
        <span class="glyphicon glyphicon-usd"></span>
        <span>理财</span>
    </div>
    <div ui-sref="home.mine"
         class="home-bottom-btn"
         ng-class="{true:'home-active',false:''}[vm.homeTitle == '我的']"
         ng-click ="vm.btn3()">
        <span class="glyphicon glyphicon-user"></span>
        <span>我的</span>
    </div>
</div>

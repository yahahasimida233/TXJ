    <div class="canvas">
        <canvas id="myCanvas"
                width="200px"
                height="200px"></canvas>
        <div class="canvas-content">
            <div>预期年化</div>
            <div class="canvas-content-leek">999.99%</div>
            <div class="canvas-content-bottom">
                <div  >
                    <div>起购</div>
                    <div>10，000</div>
                </div>
                <div >
                    <div>期限</div>
                    <div>3个月</div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var canvas = document.getElementById('myCanvas');
        var ctx = canvas.getContext('2d');
        //如果浏览器支持requestAnimFrame则使用requestAnimFrame否则使用setTimeout
        window.requestAnimFrame = (function(){
            return  window.requestAnimationFrame   ||
                window.webkitRequestAnimationFrame ||
                window.mozRequestAnimationFrame    ||
                function( callback ){
                    window.setTimeout(callback, 1000 / 60);
                };
        })();
        //初始角度为0
        var step = 0;
        //定义三条不同波浪的颜色
        var lines = ["rgb(219,168,84)",
            "rgb(230,190,128)"];
        function loop(){
            ctx.clearRect(0,0,canvas.width,canvas.height);
            step++;
            //画3个不同颜色的矩形
            for(var j = lines.length - 1; j >= 0; j--) {
                ctx.fillStyle = lines[j];
                //每个矩形的角度都不同，每个之间相差45度
                var angle = (step+j*90)*Math.PI/180;
                var deltaHeight   = Math.cos(angle) * 15;
                var deltaHeightRight   = Math.sin(angle) * 15;
                ctx.beginPath();
                ctx.moveTo(0, canvas.height*9/10);
                ctx.bezierCurveTo(canvas.width /2, canvas.height*9/10+deltaHeight-30, canvas.width / 2, canvas.height*9/10+deltaHeightRight-30, canvas.width, canvas.height*9/10+deltaHeightRight);
                ctx.lineTo(canvas.width, canvas.height);
                ctx.lineTo(0, canvas.height);
                ctx.lineTo(0, canvas.height/2+deltaHeight);
                ctx.closePath();
                ctx.fill();
            }
            requestAnimFrame(loop);
        }
        loop();
    </script>
    <div class="cutLeek">
        <button class="btn">立即投资</button>
    </div>

<div class="forget">
    <div class="forget-title">
        <span class="fa  fa-chevron-left" style="color: #dca854" ui-sref = "home.mine"></span>
        <div>忘记密码</div>
    </div>
    <form name="forgetForm">
        <div class="forget-input">
            <input  type="tel"
                    required
                    ng-model="vm.userName"
                    placeholder="请输入11位手机号" />
            <div class="forget-img phone-img"></div>
        </div>
        <div class="forget-input">
            <input type="tel"
                   ng-model = "vm.code"
                   required
                   placeholder="请输入验证码">
            <div class="forget-img code-img"></div>
            <div class="getCode">获取验证码</div>
        </div>
        <div class="forget-input">
            <input type="password"
                   ng-model = "vm.oldP"
                   required
                   ng-pattern="/^(?![A-Z]+$)(?![a-z]+$)(?!\d+$)(?![\W_]+$)\S+$/" minlength="6"
                   maxlength="18"
                   ng-minlength="6"
                   ng-maxlength="18"
                   placeholder="请输入新密码">
            <div class="forget-img oldP-img"></div>
        </div>
        <div class="forget-input">
            <input type="password"
                   ng-model = "vm.newP"
                   required
                   placeholder="请确认新密码">
            <div class="forget-img newP-img"></div>
        </div>
        <div class="forget-bottom">
            <button class="btn" ng-disabled = "forgetForm.$invalid">确认</button>

        </div>
    </form>

</div>

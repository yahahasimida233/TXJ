<!-- title -->
<div class="titleWarp bk-white">
    <div class="glyphicon glyphicon-chevron-left back" ui-sref="home.unCard({bankType: vm.bankType})"></div>
    <strong class="title">验证手机号</strong>
    <div>&emsp;</div>
</div>
<!-- tips -->
<div class="mes-tips bk-white">
    本次操作需要短信验证，请输入{{vm.userName}}收到的短信验证码。
</div>
<form name="messageForm">
    <!-- 验证码 -->
    <div class="message-warp bk-white">
        验证码：
        <input type="number" 
               class="message form-control text-center"
               placeholder="请输入短信验证码" 
               name="code"
               ng-model="vm.code"
               ng-pattern="/^\d{6}$/"
               required>
        <label for="code"
               class="getCode"
               ng-bind = "vm.countTime"></label>
        <input type="text"
               id="code"
               ng-model = "vm.countTime"
               ng-disabled = "vm.countTime != '获取验证码'"
               ng-show = "false"
               ng-click = "vm.sendCode()">
    </div>
</form>
<!-- 解绑按钮 -->
<div class="text-center">
    <button class="btn btn-primary sureUnCard" ng-disabled="messageForm.$invalid" ng-click="vm.unCard()">解除绑定</button>
</div>

<div class="realName">
    <div class="realName-title" ui-sref = "home.userInfo">
        <span class="fa  fa-chevron-left" style="color: #dca854"></span>
        <div>实名认证</div>
    </div>
    <form name="realNameForm" class="realName-step1" ng-show="vm.step1 = true">
        <div class="step-title">为了保障您的账号和资产安全，请您进行实名认证。</div>
        <div class="step-row">
            <span>*持卡人:</span>
            <input type="text"
                   required
                   ng-model = "vm.userName"
                   placeholder="请输入真实姓名（2-4个汉字）">
        </div>
        <div class="step-row">
            <span>*身份证:</span>
            <input type="tel"
                   maxlength ="18"
                   required
                   ng-model = "vm.cardId"
                   placeholder="请输入身份证号码（18位数字）">
        </div>
        <div class="step-row">
            <span>*卡&#12288号:</span>
            <input type="tel"
                   required
                   maxlength ="19"
                   ng-model = "vm.bankCard"
                   placeholder="无需网银/免手续费（16~19位数字）">
        </div>
        <button class="btn" ng-click = "vm.step1Click()" ng-disabled = "realNameForm.$invalid " >下一步</button>
    </form>
    <div>
        <button ui-sref = "home.RNStep2">前往步骤2</button>
    </div>
    <div>
        <button ui-sref = "home.RNStep3">前往步骤3</button>
    </div>




</div>

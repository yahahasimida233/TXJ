<div class="changePhone">
    <div class="changePhone-title" ui-sref = "home.userInfo">
        <span class="fa  fa-chevron-left" style="color: #dca854"></span>
        <div>更换手机</div>
    </div>
    <form name="step2Form" class="changePhone-step2" >
        <div class="forget-input">
            <input  type="tel"
                    required
                    ng-model="vm.userName"
                    placeholder="请输入新的手机号码" />
            <div class="forget-img phone-img"></div>
        </div>
        <div class="forget-input">
            <input type="tel"
                   ng-model = "vm.code"
                   required
                   placeholder="请输入验证码">
            <div class="forget-img code-img"></div>
            <label for="code"
                   class="getCode"
                   ng-bind = "vm.countTime2">233</label>
            <input type="text"
                   id="code"
                   ng-model = "vm.countTime"
                   ng-disabled = "vm.countTime != '获取验证码'"
                   ng-show = "false"
                   ng-click = "vm.sendCode()">
        </div>
        <div class="forget-input" ng-show = "vm.countError > 2">
            <input type="tel"
                   ng-model = "vm.imgCode"
                   placeholder="请输入图形验证码">
            <div class="forget-img code-img"></div>
            <div id="v_container"></div>
        </div>
        <div class="forget-bottom">
            <button class="btn" ng-disabled = "step2Form.$invalid " ng-click = "vm.step2Click()">下一步</button>
        </div>
    </form>
</div>

<div class="changePhone">
    <div class="changePhone-title" ui-sref = "home.userInfo">
        <span class="fa  fa-chevron-left" style="color: #dca854"></span>
        <div>更换手机</div>
    </div>

    <div class="changePhone-step1" ng-show = "vm.step1 = true">
        <div class="step-title">本次操作需要短信验证，请输入133XXXX0608收到的短信验证码。</div>
        <div class="step-row">
            <span>*验证码:</span>
            <input type="tel" placeholder="请输入验证码">
            <button class="">重发验证码</button>
        </div>
        <div class="attention">60s后可重新获取</div>
        <button class="btn" ng-click = "vm.step1Click()">下一步</button>
    </div>
    <div class="changePhone-step2" ng-show="vm.step2 = true">
        <div class="step-title">请输入您要更换的新手机号。</div>
        <div class="step-row">
            <span>*手机号:</span>
            <input type="tel" placeholder="请输入新的手机号">
        </div>
        <div class="step-row">
            <span>*验证码:</span>
            <input type="tel" placeholder="请输入验证码">
            <button class="">重发验证码</button>
        </div>
        <div class="attention">60s后可重新获取</div>
        <button class="btn" ng-click = "vm.step2Click()">下一步</button>
    </div>
    <div class="changePhone-error" ng-show ="vm.error">

    </div>

</div>

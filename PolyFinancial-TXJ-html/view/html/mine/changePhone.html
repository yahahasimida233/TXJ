<div class="changePhone">
    <div class="changePhone-title" ui-sref = "home.userInfo">
        <span class="fa  fa-chevron-left" style="color: #dca854"></span>
        <div>更换手机</div>
    </div>

    <form name="step1Form" class="changePhone-step1" >
        <div class="step-title">本次操作需要短信验证，请输入{{vm.userName}}收到的短信验证码。</div>
        <div class="forget-input">
            <input type="tel"
                   ng-model = "vm.code"
                   required
                   placeholder="请输入验证码">
            <div class="forget-img code-img"></div>
            <label for="code"
                   class="getCode"
                   ng-bind = "vm.countTime">233</label>
            <input type="text"
                   id="code"
                   ng-model = "vm.countTime"
                   ng-disabled = "vm.countTime != '获取验证码'"
                   ng-show = "false"
                   ng-click = "vm.sendCode()">
        </div>
        <div class="forget-input" ng-show = "vm.countError > 2">
            <input type="tel"
                   ng-model = "vm.imgCode"
                   placeholder="请输入图形验证码">
            <div class="forget-img code-img"></div>
            <div id="v_container"></div>
        </div>
        <div class="forget-bottom">
            <button class="btn" ng-disabled = "step1Form.$invalid " ng-click = "vm.step1Click()">下一步</button>
        </div>
    </form>

<!--</div>-->
</div>
